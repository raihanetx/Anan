
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAME - Digital Product Store</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=League+Spartan:wght@400;500;600;700&family=Poppins:wght@700&family=Hind+Siliguri:wght@700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#7C3AED',
                            darker: '#6D28D9',
                            light: '#F5F3FF',
                        },
                        strongBorder: '#C4B5FD',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['League Spartan', 'Inter', 'sans-serif'],
                        bangla: ['Hind Siliguri', 'sans-serif'],
                        poppins: ['Poppins', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        :root { 
            --primary-color: #7C3AED; 
            --primary-color-darker: #6D28D9; 
            --primary-color-light: #F5F3FF; 
            --strong-border-color: #C4B5FD; 
            --sidebar-width: 240px;
            --easing: cubic-bezier(0.25, 1, 0.5, 1);
        } 
        
        * { box-sizing: border-box; }
        html { scroll-behavior: smooth; } 
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; margin: 0; padding: 0; } 
        
        h1, h2, h3, h4, .font-display { font-family: 'League Spartan', 'Inter', sans-serif; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; } 
        .bangla-text { font-family: 'Hind Siliguri', sans-serif; }
        .price-text { font-family: 'Poppins', sans-serif; font-weight: 700; display: flex; align-items: center; }
        .price-symbol-bn { font-family: 'Hind Siliguri', sans-serif; font-weight: 900; margin-right: 2px; }
        .preserve-whitespace { white-space: pre-wrap; } 
        .line-clamp-6 { display: -webkit-box; -webkit-line-clamp: 6; -webkit-box-orient: vertical; overflow: hidden; }

        /* Helper Classes */
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; margin-top: -5px; } to { opacity: 1; margin-top: 0; } }
        
        /* Hero & Category Styles */
        .hero-section { margin: 1rem; position: relative; } 
        .hero-slide { position: absolute; inset: 0; opacity: 0; transition: opacity 0.5s ease-in-out; background-size: cover; background-position: center; } 
        .hero-slide.active { opacity: 1; } 
        
        .category-icon { display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s ease; text-decoration: none; width: 72px; height: 72px; padding: 0.5rem; flex-shrink: 0; border: 2px solid var(--strong-border-color); border-radius: 0.75rem; background-color: #ffffff; } 
        .category-icon:hover { border-color: var(--primary-color); } 
        .category-icon i { font-size: 1.75rem; color: var(--primary-color); } 
        .category-icon span { font-size: 0.7rem; color: #374151; font-weight: 500; text-align: center; line-height: 1.1; margin-top: 0.25rem; } 
        
        .category-scroll-container { display: flex; flex-wrap: nowrap; gap: 1rem; width: max-content; padding: 0 1rem; } 
        .horizontal-scroll { overflow-x: auto; scrollbar-width: none; } 
        .horizontal-scroll::-webkit-scrollbar { display: none; } 
        .smooth-scroll { scroll-behavior: smooth; } 
        
        /* Product Card Styles (Exact) */
        .border-1 { border-width: 1px; }
        .card-rounded { border-radius: 0.52rem; }
        .product-scroll-container { display: flex; width: max-content; padding-left: 20px; padding-right: 20px; gap: 20px; } 
        
        /* Hot Deals Styles */
        .hot-deals-container { overflow: hidden; -webkit-mask-image: linear-gradient(to right, transparent 0%, white 10%, white 90%, transparent 100%); mask-image: linear-gradient(to right, transparent 0%, white 10%, white 90%, transparent 100%); } 
        .hot-deals-scroller { display: flex; width: max-content; animation-name: scroll-anim; animation-timing-function: linear; animation-iteration-count: infinite; } 
        .hot-deal-card { width: 100px; margin: 0 8px; flex-shrink: 0; text-align: center; text-decoration: none; color: inherit; } 
        .hot-deal-image-container { aspect-ratio: 4 / 3; border-radius: 0.75rem; overflow: hidden; margin-bottom: 0.5rem; border: 2px solid #e5e7eb; } 
        .hot-deal-image { width: 100%; height: 100%; object-fit: cover; } 
        .hot-deal-title { font-size: 0.75rem; font-weight: 500; color: #374151; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; } 
        @keyframes scroll-anim { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } } 

        /* Media Queries */
        @media (min-width: 768px) { 
            .category-scroll-container { gap: 2rem; padding: 0; } 
            .category-icon { width: 90px; height: 90px; } 
            .category-icon i { font-size: 2.5rem; margin-bottom: -0.25rem; } 
            .category-icon span { font-size: 0.875rem; margin-top: 0.75rem; } 
            .hero-section { aspect-ratio: 5 / 2; } 
            .product-scroll-container { gap: 36px; }
            .hot-deal-card { width: 180px; margin: 0 14px; } 
            .hot-deal-title { font-size: 0.875rem; } 
            .hot-deals-container { -webkit-mask-image: linear-gradient(to right, transparent, #f9fafb 8%, #f9fafb 92%, transparent); mask-image: linear-gradient(to right, transparent, #f9fafb 8%, #f9fafb 92%, transparent); } 
        } 
        
        @media (max-width: 767px) { html { font-size: 80%; } .hero-section { aspect-ratio: 2 / 1; } }
    </style>
<script type="importmap">

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-gray-50 text-gray-900 overflow-x-hidden">
    <div id="root"></div>
</body>
</html>
